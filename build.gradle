// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    ext {
        android_gradle_plugin = '7.0.2'
        apollo_graphql_version = '2.5.9'
        appcompat_version = '1.3.1'
        constraint_layout_version = '2.1.0'
        coroutines_version = '1.5.0'
        espresso_version = '3.4.0'
        kotlin_gradle_plugin = '1.5.30'
        material_version = '1.4.0'
        nav_version = '2.3.5'
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_gradle_plugin"
        classpath "com.apollographql.apollo:apollo-gradle-plugin:$apollo_graphql_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}